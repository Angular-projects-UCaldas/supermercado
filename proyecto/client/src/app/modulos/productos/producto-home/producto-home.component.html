<div class="row s12">
  <div *ngFor="let p of listaProductos" class="card col s3">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{p.imagen}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{p.nombre}}<i
          class="material-icons right">more_vert</i></span>
      <p><a routerLink="/producto/detalles/{{p.id}}">Detalles</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{p.nombre}}<i class="material-icons right">close</i></span>
      <p>{{p.serial}}</p>
    </div>
  </div>
</div>
